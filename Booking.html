<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="Stylesheet" href="Booking.css">
</head>
<body>
    <h1>Wedding Booking Form</h1>

    <div class ="BookingfrmBox">
        <div class ="txtBox1">
            <div class="input">
                <label for="Groomfname">Groom's First Name</label>
                <input type="text" id="groomFname" name="groomFname">
            </div>
        </div>

        <div class ="txtBox2">
            <div class ="input">
                <label for="Groomlname">Groom's Last Name</label>
                <input type="text" id="groomLname" name="groomLname">
            </div>
        </div>

        <div class ="txtBox3">
            <div class ="input">
                <label for="Bridefname">Bride's First Name</label>
                <input type="text" id="brideFname" name="brideFname">
            </div>
        </div>

        <div class ="txtbox4">
            <div class="input">
                <label for="Bridelname">Bride's Last Name</label>
                <input type="text" id="brideLname" name="brideLname">
            </div>
        </div>

        <div class ="txtbox5">
            <div class="input">
                <label for="Email">Email Address</label>
                <input type="text" id="email" name="email">
            </div>
        </div>

        <div class ="txtbox6">
            <div class="input">
                <label for="Contact">Contact Number</label>
                <input type="text" id="contact" name="contact">
            </div>
        </div>
</div>

<button class="next" id="next">Next</button>


</body>
</html>
